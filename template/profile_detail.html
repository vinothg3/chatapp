{% extends 'dummpy.html' %}
{% block title %}
<title>profile</title>
{% endblock %}
{% block content %}
<div>
    <style>
        .pro_p
        {
            
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pro_f
        {
            margin-top: 30px;
            display: inline-block;
            background-color: rosybrown;
            padding: 20px;
        }
        .pro_f>a
        {
            background-color: aliceblue;
            padding: 10px;
            text-decoration: none;
            color: black;
            border: 2px solid black;
        }
        .pro_f>a:hover
        {
            background-color: antiquewhite;
            cursor: pointer;
        }

        .submit
        {
            background-color: aliceblue;
            padding: 10px;
            margin-left: 200px;
            border: 2px solid black;
        }
        .submit:hover
        {
            background-color: antiquewhite;
            cursor: pointer;
        }
    </style>
    <div class="pro_p">
        <form action="" method="POST" class="pro_f" enctype="multipart/form-data">
            <h2>Profile Detail</h2>
            <h1>username:{{user.username}}</h1>
            {% csrf_token %}
            {{p.as_p}}
            <button type="submit"class="submit">submit</button>

        </form>
    </div>
</div>

{% endblock %}
